<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Trip</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/trip.css">
  </head>
  <body class="trip">
    <ul class="navbar">
      <li class="left">
        <a class="back-to-dashboard" href="#">Back to Dashboard</a>
      </li>
      <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
      <li><a href="#">Sign Out</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="#">My Trips</a>
          <a href="#">Settings</a>
        </div>
      </li>
      <li><a href="#">Notification</a></li>
    </ul>
      
    <div class="container">
      <div class="vertical-middle">
          <h1 class="text-over-dark-bg">Tell us about your trip</h1>
          <h2 class="text-over-dark-bg">Are you looking for...</h2>
          <div class="choose-rides-for-d-a">
            <label class="checkbox-container">A ride for your departure (e.g. from your home to an airport)
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <hr>
            <label class="checkbox-container">A ride after your arrival (e.g. from an airport to your destination)
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
          <button class="button" onclick="location.href='rider-new-trip-2.html'">Next</button>
      </div>
    </div>
  </body>
</html>
