<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>New Trip</title>
    <script src="js/rider-data.js"></script>
    <script src="js/rider-new-trip.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/trip.css">
  </head>
  <body class="trip">
    <ul class="navbar">
      <li class="left">
        <a class="back-to-dashboard" href="./rider-dashboard.html">Back to Dashboard</a>
      </li>
      <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
      <li><a href="./index.html">Sign Out</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="#">My Trips</a>
          <a href="./rider-settings.html">Settings</a>
        </div>
      </li>
      <li><a href="#">Notification</a></li>
    </ul>

    <div class="container">
      <div class="vertical-middle">
          <h1 class="text-over-dark-bg">Tell us about your trip</h1>
          <h2 class="text-over-dark-bg">Are you looking for...</h2>
          <div class="choose-rides-for-d-a">
            <label class="checkbox-container">A ride for your departure (e.g. from your home to an airport)
              <input type="checkbox" id="checkbox-departure">
              <span class="checkmark"></span>
            </label>
            <hr>
            <label class="checkbox-container">A ride after your arrival (e.g. from an airport to your destination)
              <input type="checkbox" id="checkbox-arrival">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="next-bt">
            <button class="button" id="next-btn" onclick="location.href='rider-new-trip-2.html'">Next</button>
          </div>
      </div>
    </div>
  </body>
</html>
