<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/settings.css">
</head>

<body>
  <ul class="navbar">
    <li class="left">
      <a class="back-to-dashboard" href="#">Back to Dashboard</a>
    </li>
    <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
    <li>
      <a href="#">Sign Out</a>
    </li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Account</a>
      <div class="dropdown-content">
        <a href="#">My Trips</a>
        <a class="active" href="#">Settings</a>
      </div>
    </li>
    <li>
      <a href="#">Notification</a>
    </li>
  </ul>

  <div class="container">
    <div class="vertical-middle">
      <h1>Settings</h1>
      <h2>Personal Information</h2>
      <div class="personal-info">
        <div class="profile-picture">
          <img src="http://placehold.it/200x200" alt="profile">
        </div>
        <div class="info-details">
          <form class="" action="index.html" method="post">
            <label>First Name:</label>
            <input type="text" name="firstname" value="Ziyi" disabled>
            <br>
            <label>Nick Name:</label>
            <input type="text" name="nickname" value="Annie" disabled>
            <br>
            <label>Last Name:</label>
            <input type="text" name="lastname" value="Xiao" disabled>
            <br>
            <label>Phone Number:</label>
            <input type="number" name="phone-number" value="8581234567" disabled>
            <br>
            <label>Email Address:</label>
            <input type="email" name="email" value="anniexiao@example.com" disabled>
          </form>
        </div>
      </div>
      <div class="setting-buttons">
        <button class="button">Edit</button>
        <button class="button">Reset Password</button>
      </div>
    </div>
  </div>
</body>

</html>
