<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/settings.css">
  <script src="js/rider-data.js"></script>
  <script src="js/rider-settings.js"></script>
</head>

<body>
  <ul class="navbar">
    <li class="left">
      <a class="back-to-dashboard" href="./rider-dashboard.html">Back to Dashboard</a>
    </li>
    <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
    <li>
      <a href="./index.html">Sign Out</a>
    </li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Account</a>
      <div class="dropdown-content">
        <a href="#">My Trips</a>
        <a class="active" href="">Settings</a>
      </div>
    </li>
    <li>
      <a href="#">Notification</a>
    </li>
  </ul>

  <div class="container">
    <div class="vertical-middle">
      <h1>Settings</h1>
      <h2>Personal Information</h2>
      <div class="personal-info flex-container">
        <div class="profile-picture">
          <img src="http://placehold.it/200x200" alt="profile">
        </div>
        <div class="info-details">
          <form class="" action="index.html" method="post">
            <label>First Name:</label>
            <input type="text" name="firstname" disabled id="first_name_input">
            <br>
            <label>Nick Name:</label>
            <input type="text" name="nickname" disabled id="nick_name_input">
            <br>
            <label>Last Name:</label>
            <input type="text" name="lastname" disabled id="last_name_input">
            <br>
            <label>Phone Number:</label>
            <input type="number" name="phone-number" disabled id="phone_input">
            <br>
            <label>Email Address:</label>
            <input type="email" name="email" disabled id="email_input">
          </form>
        </div>
      </div>
      <div class="setting-buttons flex-container" id="setting-btns">
        <button class="button" id="save_btn">Save</button>
        <button class="button" id="edit_btn">Edit</button>
        <button class="button" id="reset_btn">Reset Password</button>
      </div>
    </div>
  </div>
</body>

</html>
