<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>New Request</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/driver-trips.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">

    <script src="js/driver-data.js"></script>
    <script src="js/driver-trip-info.js"></script>

  </head>
  <body class="driver">

  <!-- Navigation bar -->
   <ul class="navbar">
      <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
      <li><a href="./index.html">Sign Out</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="driver-all-requests.html">My Trips</a>
          <a href="driver-settings.html">Settings</a>
        </div>
      </li>
      <li><a href="#">Notification</a></li>
      <li><a href="driver-dashboard-2.html">Home</a></li>
    </ul>

    <!-- Trips -->
    <div class="container">
      <h2>Results based on your location settings:</h2>
      <div class="filters">
        <div class="area-filter">
          <input type="checkbox"><label>Area</label>
          <select>
            <option value="San Diego - Los Angeles" selected >San Diego - Los Angeles</option>
          </select>
        </div>
        <div class="capacity-filter">
          <input type="checkbox" id="capacity-checkbox" checked><label>Capacity: max</label>
          <input type="number" id="capacity-input" oninput="filter_capacity()">
        </div>
      </div>

      <!-- Table rendered depending on data -->
      <div class="results-table" id="available-trips-render">

      </div>

      <div class="horizontal-group">
        <button class="button progress left" onclick="location.href='driver-dashboard-2.html'">
          Back to Dashboard</button>
        <button class="button progress right" onclick="location.href='driver-send-quote.html'">
          Next</button>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    window.onload = function(){
      var available_trips_page = document.getElementById("available-trips-render");
      var checkbox = '<td><input type="checkbox" class="select_checkbox" onclick="store_selected_row()"></td>';
      render_table(true, available_trips_page, available_trips, checkbox);
    }
  </script>

</html>
