<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign Up as a Driver</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <div class="container">
      <h1>Sign Up as a Driver</h1>
      <div class="signup-form">
        <div class="names">
          <input type="text" name="firstname" placeholder="First Name">
          <input type="text" name="lastname" placeholder="Last Name">
        </div>
        <div>
          <input type="number" name="phone-number" placeholder="Phone Number">
        </div>
        <div>
          <input type="email" name="email" placeholder="Email">
        </div>
        <div>
          <input type="password" name="password" placeholder="Password">
        </div>
        <div>
          <input type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
        <hr>
        <div>
          <input type="text" name="driver-license-number" placeholder="Driver License Number">
        </div>
        <div>
          <a href="#">Upload scanned license</a>
        </div>
        <div class="vehicle">
          <select class="vehicle-info" name="year" id="vehicle-year">
            <option disabled selected>Year</option>
          </select>
          <select class="vehicle-info" name="make" id="vehicle-make">
            <option disabled selected>Make</option>
          </select>
          <select class="vehicle-info" name="model" id="vehicle-model">
            <option disabled selected>Model</option>
          </select>
          <select class="vehicle-info" name="color" id="vehicle-color">
            <option disabled selected>Color</option>
          </select>
        </div>
        <div class="num-passengers">
          <label>Max number of passengers</label>
          <select class="vehicle-info" name="max-passengers" id="max-passengers">
          </select>
        </div>
        <hr>
        <div>
          <select class="airport" name="airport" id="airport">
            <option disabled selected>Home Base Airport</option>
          </select>
        </div>
        <div>
          <button class="button" onclick="location.href='driver-dashboard.html'">Sign Up</button>
        </div>
        <p>Already have an account? <a href="driver-login.html">Log In</a></p>
      </div>
    </div>
    <script src="js/driver-signup.js" charset="utf-8"></script>
  </body>
</html>
