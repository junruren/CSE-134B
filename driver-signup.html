<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign Up as a Driver</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <div class="container">
      <h1>Sign Up as a Driver</h1>
      <div class="signup-form">
        <div class="names">
          <input type="text" name="firstname" placeholder="First Name">
          <input type="text" name="lastname" placeholder="Last Name">
        </div>
        <div>
          <input type="number" name="phone-number" placeholder="Phone Number">
        </div>
        <div>
          <input type="email" name="email" placeholder="Email">
        </div>
        <div>
          <input type="password" name="password" placeholder="Password">
        </div>
        <div>
          <input type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
        <hr>
        <div>
          <input type="text" name="driver-license-number" placeholder="Driver License Number">
        </div>
        <div>
          <a href="#">Upload scanned license</a>
        </div>
        <div class="vehicle">
          <select class="vehicle-info" name="year">
            <option disabled selected>Year</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
          </select>
          <select class="vehicle-info" name="make">
            <option disabled selected>Make</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Honda">Honda</option>
            <option value="Mercedez-Benz">Mercedez-Benz</option>
            <option value="Toyota">Toyota</option>
          </select>
          <select class="vehicle-info" name="model">
            <option disabled selected>Model</option>
            <option value="">Some dynamic populated option</option>
          </select>
          <select class="vehicle-info" name="color">
            <option disabled selected>Color</option>
            <option value="Black">Black</option>
            <option value="Red">Red</option>
            <option value="White">White</option>
            <option value="Yellow">Yellow</option>
          </select>
        </div>
        <div class="num-passengers">
          <label>Max number of passengers</label>
          <select class="vehicle-info" name="max-passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
        <hr>
        <div>
          <select class="airport" name="airport">
            <option disabled selected>Home Base Airport</option>
            <option value="LAX">LAX</option>
            <option value="SAN">SAN</option>
          </select>
        </div>
        <div>
          <button class="button" onclick="location.href='driver-dashboard.html'">Sign Up</button>
        </div>
        <p>Already have an account? <a href="driver-login.html">Log In</a></p>
      </div>
    </div>
  </body>
</html>
