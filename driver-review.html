<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Give A Review</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/driver-trips.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  </head>
  <body class="driver">

    <!-- Navigation bar -->
   <ul class="navbar">
      <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
      <li><a href="./index.html">Sign Out</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="driver-all-requests.html">My Trips</a>
          <a href="driver-settings.html">Settings</a>
        </div>
      </li>
      <li><a href="#">Notification</a></li>
      <li><a href="driver-dashboard-2.html">Home</a></li>
    </ul>

    <!-- Trip -->
    <div class="container">
      <h2>John, what do you think of the trip?</h2>
      <div class="results-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Total Riders</th>
              <th>Pick-up</th>
              <th>Destination</th>
              <th>Flight Number</th>
              <th>Arrival Time</th>
              <th>Nickname</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Marco Botton</td>
              <td>2</td>
              <td>SAN</td>
              <td>Irvine</td>
              <td>AA1270</td>
              <td>2018-01-25 05:25</td>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="ratings-container">
        <div class="horizontal-group ratings-group">
          <p>Guests
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
          </p>
        </div>
        <div class="horizontal-group ratings-group">
          <p>Flight
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>☆</span>
            <span>☆</span>
          </p>
        </div>
        <div class="horizontal-group ratings-group">
          <p>Traffic
            <span>★</span>
            <span>★</span>
            <span>☆</span>
            <span>☆</span>
            <span>☆</span>
          </p>
        </div>
      </div>

      <div class="horizontal-group">
        <button class="button progress" onclick="location.href='driver-review-sent.html'">
          Submit</button>
      </div>

    </div>
  </body>
</html>
