<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <nav>
      <a href="#">Notification</a>
      <a href="#">My Account</a>
      <div class="dropdown-content">
        <a href="#">My Trips</a>
        <a href="#">Settings</a>
      </div>
      <a href="#">Sign Out</a>
    </nav>
    <div class="container">
      <h1>Good morning, Annie</h1>
      <p>Your trip to Los Angeles is good to go!</p>
      <hr>
      <div class="horizontal-group">
        <div class="arrival">
          <h2>Ride from Los Angeles (LAX)</h2>
          <hr>
          <div class="horizontal-group">
            <div class="div">
              <button class="button">Ride Details</button>
              <button class="button">Message Your Driver</button>
              <button class="button">Departure Flight Info</button>
            </div>
            <img src="https://placehold.it/100x100" alt="checkmark image">
          </div>
        </div>
        <div class="departure">
          <h2>Needs a ride for your departure?</h2>
          <a href="#">Request now</a>
        </div>
      </div>
      <a href="#">Find Rides for Another Trip</a>
    </div>
  </body>
</html>
