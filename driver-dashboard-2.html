<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  </head>
  
  <body class="driver">

    <!-- Navigation bar -->
    <ul class="navbar">
      <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
      <li><a href="#">Sign Out</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="#">My Trips</a>
          <a href="#">Settings</a>
        </div>
      </li>
      <li><a href="#">Notification</a></li>
    </ul>

    <div class="container">
      <div class="vertical-middle with-more-info">
        <h1>Good morning, John</h1>
        <hr>
          <div class="upcoming">
            <h2>Upcoming: [[ Pick-up time ]]</h2>
            <h2>Picking up [[ Name ]]</h2>
            <div>
              <button class="button">Ride Details</button>
              <button class="button">Message Your Guest</button>
              <button class="button">Arriving Flight Info</button>
            </div>
         </div>
          <div class="todos">
            <div>
              <input type="checkbox" checked disabled><button disabled class="button checklist">Find a request</button>
            </div>
            <div>
              <input type="checkbox" checked disabled><button disabled class="button checklist" >Send price offer</button>
            </div>
            <div>
              <input type="checkbox" checked disabled><button disabled class="button checklist">Confirm deal</button>
            </div>
            <div>
              <input type="checkbox" disabled><button class="button checklist">Confirm driver arrival</button>
            </div>
            <div>
              <input type="checkbox" disabled><button class="button checklist">Confirm guests pickup</button>
            </div>
            <div>
              <input type="checkbox" disabled><button class="button checklist">Confirm dropoff</button>
            </div>
            <div>
              <input type="checkbox" disabled><button class="button checklist">Write a review</button>
            </div>
          </div>
        </div>
        <div class = "more-links">
          <a class = "more-links-content" href="#">See All Upcoming</a>
          <a class = "more-links-content" href="#">Find New Rides</a>
        </div>
      </div>
  </body>
</html>
