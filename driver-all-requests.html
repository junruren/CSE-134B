<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>All Requests</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/driver-trips.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <script src="js/driver-data.js"></script>
    <script src="js/driver-trip-info.js"></script>

  </head>
  <body class="driver">

   <!-- Navigation bar -->
   <ul class="navbar">
      <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
      <li><a href="./index.html">Sign Out</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="driver-all-requests.html">My Trips</a>
          <a href="driver-settings.html">Settings</a>
        </div>
      </li>
      <li><a href="#">Notification</a></li>
      <li><a href="driver-dashboard-2.html">Home</a></li>
    </ul>

    <!-- Trips -->
    <div class="container">
      <h2>Here are all your pickups:</h2>

      <div class="filters">
        <div class="area-filter">
          <input type="checkbox"><label>Area</label>
          <select>
            <option value="San Diego - Los Angeles" selected class="selected-option">San Diego - Los Angeles</option>
          </select>
        </div>
        <div class="status-filter">
          <input type="checkbox"><label>Finished</label>
          <input type="checkbox" checked><label>Upcoming</label>
        </div>
        <div class="time-filter">
          <span>Next</span>
          <input type="number">
          <span>days</span>
        </div>
      </div>

      <!-- Table rendered depending on data -->
      <div class="results-table" id="all-trips-render">
        <table>
          <thead>
            <tr>
            <th>Name</th>
            <th>Total Riders</th>
            <th>Pick-up</th>
            <th>Destination</th>
            <th>Flight Number</th>
            <th>Arrival Time</th>
            <th>Nickname</th>
            <th>Status</th>
            </tr></thead>
      </div>

      <div class="horizontal-group">
        <button class="button progress" onclick="location.href='driver-dashboard-2.html'">
          Back to Dashboard</button>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    window.onload = function(){
      var chat_page = "'chat.html'"
      var all_trips_page = document.getElementById("all-trips-render");
      var message_button = '<td><button class="button message" onclick="location.href='+chat_page+'">Message</button></td>';
      render_table(false, all_trips_page, all_trips, message_button);
    }
  </script>
</html>
