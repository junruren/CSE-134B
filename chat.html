<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/chat.css">
  </head>
  <body>
    <div class="flex-container">
      <nav>
        <div class="nav-left">
          <a href="#"><i class="fas fa-chevron-left"></i> Back</a>
        </div>
        <div class="nav-center">
          <p class="person-name">John</p>
        </div>
        <div class="nav-right"></div>
      </nav>
      <hr>
      <div class="messages">
      </div>
      <footer>
        <div class="chat-control">
          <input type="text" placeholder="Enter message here..." id="messageInput">
          <button class="button" id='sendButton'>Send</button>
        </div>
        <button class="button">Confirm Deal from My Side</button>
      </footer>
    </div>
    <script src="js/chat.js" charset="utf-8"></script>
  </body>
</html>
