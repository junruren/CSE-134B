<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Settings</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="#">Home</a>
        <a href="#">Back to my Dashboard</a>
      </div>
      <div class="nav-right">
        <a href="#">Notification</a>
        <a href="#">My Account</a>
        <div class="dropdown-content">
          <a href="#">My Trips</a>
          <a href="#">Settings</a>
        </div>
        <a href="#">Sign Out</a>
      </div>
    </nav>
    <div class="container">
      <h1>Settings</h1>
      <div class="horizontal-group">
        <h2>Personal Information</h2>
        <button class="button">Edit</button>
      </div>
      <div class="personal-info">
        <img src="http://placehold.it/100x100" alt="profile">
        <div class="info-details">
          <form class="" action="index.html" method="post">
            <label>First Name:</label>
            <input type="text" name="firstname" value="John" disabled>
            <label>Nick Name:</label>
            <input type="text" name="nickname" value="" disabled>
            <label>Last Name:</label>
            <input type="text" name="lastname" value="Smith" disabled>
            <label>Phone Number:</label>
            <input type="number" name="phone-number" value="6261234567" disabled>
            <label>Email Address:</label>
            <input type="email" name="email" value="jsmith@example.com" disabled>
          </form>
        </div>
        <div class="airport">
          <p>Home Base Airport(s):</p>
          <ul>
            <!-- Add icons here later -->
            <li>Los Angeles Int'l (LAX)</li>
            <li>San Diego Int'l (SAN)</li>
            <li>Long Beach (LGB)</li>
          </ul>
          <form class="new-airport-form" action="index.html" method="post">
            <!-- Add icons here later -->
            <input type="text" placeholder="Add more">
          </form>
        </div>
        <button class="button">Reset Password</button>
        <div class="horizontal-group">
          <button class="button">Save!</button>
          <button class="button">Cancel Changes</button>
        </div>
      </div>
    </div>
  </body>
</html>
