<html>
  <head>
    <meta charset="utf-8">
    <title>Log In as a Driver</title>
  </head>
  <body>
    <div class="container">
      <h1>Log In as a Driver</h1>
      <form class="signup-form" action="index.html" method="get">

        <input type="password" name="password" placeholder="Password">

        <p>Don't have an account?</p>
        <a href="#">Sign Up</a>
      </form>
    </div>
  </body>
