<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Resetting Password</title>
    <link rel="stylesheet" href="css/reset-password.css">
  </head>
  <body>
    <ul class="navbar">
      <!--
        This is an example of "active" option within the navbar: make it class of "active"
        However, practically speaking when in a dashboard, we don't really need any active
        option
        <li class="left"><a class="active" href="#">Dashboard</a></li>
      -->
      <!-- Order reversed from right to left because ul.navbar li {float: right;}-->
      <li><a href="#">Sign Out</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="#">My Trips</a>
          <a href="#">Settings</a>
        </div>
      </li>
      <li><a href="#">Notification</a></li>
    </ul>
    <div class="container">
      <div class="vertical-middle">
        <h1>Settings</h1>
        <h2>Personal Information - Reset Password</h2>
        <div class="personal-info">
          <div class="reset-password-form">
            <div class="current-password flex-container">
              <label>Current Password:</label>
              <input type="password" name="current-password">
            </div>
            <div class="new-password flex-container">
              <label>New Password:</label>
              <input type="password" name="new-password" disabled>
            </div>
            <div class="password-strength flex-container">
              <label>Strength:</label>
              <div class="strength-indicator strength-success"></div>
            </div>
            <div class="confirm-password flex-container">
              <label>Confirm Password:</label>
              <input type="password" name="confirm-password" disabled>
            </div>
          </div>
          <div class="setting-buttons">
            <button class="button">Save!</button>
            <button class="button">Cancel Changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
