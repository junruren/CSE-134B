<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resetting Password</title>
  </head>
  <body>
    <nav>
      <div class="nav-right">
        <a href="#">Notification</a>
        <a href="#">My Account</a>
        <div class="dropdown-content">
          <a href="#">My Trips</a>
          <a href="#">Settings</a>
        </div>
        <a href="#">Sign Out</a>
      </div>
    </nav>
    <div class="container">
      <h1>Settings</h1>
      <div class="horizontal-group">
        <h2>Personal Information - Reset Password</h2>
        <button class="button">Edit</button>
      </div>
      <div class="personal-info">
        <form class="reset-password-form" action="index.html" method="post">
          <label>Current Password:</label>
          <input type="password" name="current-password" disabled>
          <label>New Password:</label>
          <input type="password" name="new-password" disabled>
          <img src="http://placehold.it/300x10" alt="progress bar">
          <label>Confirm Password:</label>
          <input type="password" name="confirm-password" disabled>
        </form>
        <div class="horizontal-group">
          <button class="button">Save!</button>
          <button class="button">Cancel Changes</button>
        </div>
      </div>
    </div>
  </body>
</html>
